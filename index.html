<!DOCTYPE html>
<html lang="en">
<head>
    <!-- fairly standard meta tag with added fonts for use in icons and such -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flickr App</title>
</head>

<!-- the modal is placed in highest up in DOM tree to ensure that it covers al elements then shown  -->
<div id="theModal">    
    <!-- insideModal is where picture is shown -->
    <div id="insideModal"></div>
</div>
<body>
    <!-- jumper is the larger area around searchbox that jumps on search -->
    <div id="jumper">
        <div id="searchBiArea" name="searchForm">
            <div class="searchBox">
                <!-- the text box where user submits input anb button which submits it -->
                <input id="textArea" type="text" placeholder="Enter frase....." tabindex="1" required >
                <input type="button" value="search" class="material-icons" name="Submit"  onclick="getUserInput();"/> 
            </div>
             <!-- curtains/dropdowns for user options; sort  and hits per page  -->
            <div id="curtainsArea">
                <div class="curtainsBiarea">
                    <select class="curtin" id="sort"  required tabindex="2">Sort
                        <option value="" disabled selected hidden>Sort</option>
                        <option value="relevance" >Relevance</option>
                        <option value="date-posted-desc" >Uploaded</option>
                        <option value="date-taken-desc" >Photo taken</option>
                        <option value="interestingness-desc" >Intresting</option>
                    </select>
                </div>
                <div class="curtainsBiarea">
                    <select class="curtin" id="imgPerPage"  required tabindex="3">Sort
                        <option value="" >hits per page</option>
                        <option value="20" >20</option>
                        <option value="50" >50</option>
                        <option value="100" >100</option>
                        <option value="1" >I Feel Lucky</option>
                    </select>
                </div>
            </div>
        </div>       
    </div>
    <!-- aDiv is the "main div", the element in which results and mesages gets displayed -->
    <div id="aDiv"></div>
    <!-- pageUtilArea is the litle box there page info and page navigation buttons are placed -->
    <!-- all these elements have a type of "fade in fade out" effect on mouse-enter-or-leave event -->
    <div id="pageUtilArea" onmouseenter="mouseIn(event)" onmouseleave="mouseOut(event)">
        <div id="pageUtil"></div>
            <!-- the buttons   -->
           <input type="button"  
            id="pageUtilarrowLeft" 
            value="navigate_before" 
            class="material-icons" 
            name="Submit" 
                onmouseenter="mouseIn(event)" 
                onmouseleave="mouseOut(event)"
                onclick="clickBack(event)"/>
        <input type="button" 
            id="pageUtilarrowRight" 
            value="keyboard_arrow_right" 
            class="material-icons" 
            name="Submit" 
                onmouseenter="mouseIn(event)" 
                onmouseleave="mouseOut(event)"
                onclick="clickForward(event)"/>
        <div id="pageUtilUnder"></div>
    </div>

</body>
<!-- the javaScript -->
<script src="index.js"></script>
</html>
